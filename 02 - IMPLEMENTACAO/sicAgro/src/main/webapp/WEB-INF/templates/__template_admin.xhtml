<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">#{msg.appName}</ui:insert></title>

	<link rel="icon" type="image/x-icon"
		href="http://localhost:8080/sicAgro/resources/images/leaf.png" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/style.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/style-components.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/skins/skin-green.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist//pace/pace.min.css" />

</h:head>
<h:body class="hold-transition skin-green sidebar-mini">

	<ui:debug hotkey="z" />

	<ui:include src="/WEB-INF/templates/_loaderAjax.xhtml" />
	<ui:include src="/WEB-INF/templates/_userProfile.xhtml" />

	<h:form>
		<div class="wrapper">

			<header class="main-header">

				<nav class="navbar navbar-static-top" role="navigation">
					<a class="sidebar-toggle" data-toggle="offcanvas" role="button">
					</a>
					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">

							<ui:include src="/WEB-INF/templates/_notification.xhtml" />

							<li class="dropdown user user-menu"><a href="#"
								class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-user" aria-hidden="true"></i>
								<span class="hidden-xs">#{contaBean.userName}
								</span> <i class="fa fa-caret-down" aria-hidden="true"></i>
							</a>
								<ul class="dropdown-menu">
									<li class="user-header">
										<p style="font-size: 17px !important;">
											#{contaBean.usuario.name}</p>
										<p>
											<small>Função: #{contaBean.conta.userRole.role}</small>
										</p>
										<p>
											<small>Último acesso foi em #{contaBean.lastAccess}</small>
										</p>
									</li>

									<li class="user-footer">
										<div class="pull-left">
											<p:commandLink value="Usuário" onclick="PF('ProfileDialog').show()" styleClass="btnn btnn-primary" />
										</div> 
											<div class="pull-right">
												<p:commandButton value="Sair" action="#{logoutBean.efetuarLogout}" immediate="true" styleClass="btnn btnn-primary" />
											</div>
									</li>
								</ul></li>
						</ul>
					</div>
				</nav>
			</header>
			<aside class="main-sidebar">

				<section class="sidebar">
					<div class="user-panel">
						<p:graphicImage library="images" styleClass="user-panel-image"
							name="logo_dashboard.png" />
					</div>

					<ul class="sidebar-menu">

						<c:if test="${contaBean.typerUserLogged == '1'}">
							<ui:include src="/WEB-INF/templates/_menu_admin.xhtml" />
						</c:if>

						<c:if test="${contaBean.typerUserLogged == '2'}">
							<ui:include src="/WEB-INF/templates/_menu_driver.xhtml" />
						</c:if>

						<c:if test="${contaBean.typerUserLogged == '3'}">
							<ui:include src="/WEB-INF/templates/_menu_attendat.xhtml" />
						</c:if>

						<c:if test="${contaBean.typerUserLogged == '4'}">
							<ui:include src="/WEB-INF/templates/_menu_produtor.xhtml" />
						</c:if>

						<li><a href="#{request.contextPath}/pages/help.xhtml"><i
								class="fa fa-question-circle" aria-hidden="true"></i> <span>Ajuda</span></a></li>

					</ul>
				</section>
			</aside>

			<div class="content-wrapper">
				<section class="content-header">
					<h1>
						<ui:insert name="content-header">
								DashBoard <small>Visão geral do sistema</small>
						</ui:insert>
					</h1>
					<ol class="breadcrumb">
						<li><a href="#{request.contextPath}/pages/admin/index.xhtml"><i
								class="fa fa-dashboard"></i> DashBoard</a></li>
						<li class="active"><ui:insert name="breadcrumb-active">dashBoard</ui:insert></li>
					</ol>
				</section>
				<section class="content">

					<ui:insert name="content"></ui:insert>

				</section>
			</div>
			<!-- <ui:include src="/WEB-INF/templates/_footer.xhtml" /> -->
		</div>
	</h:form>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/dist/js/app.min.js"></script>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/dist/js/calendar_primefaces_pt.js"></script>
	
	<script type="text/javascript"
		src="#{request.contextPath}/resources/dist/pace/pace.min.js"></script>
		
	<script type="text/javascript">
	$(document).ajaxStart(function() { Pace.restart(); }); 
</script>
	
</h:body>

</html>
