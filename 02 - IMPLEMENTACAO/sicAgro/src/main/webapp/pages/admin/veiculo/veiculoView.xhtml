<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_admin.xhtml">

	<f:metadata>
		<o:viewParam name="veiculo" value="#{veiculoViewBean.veiculo}"
			converter="#{veiculoConverter}" />
		<f:event listener="#{veiculoViewBean.preRenderView}" type="preRenderView" />
			
	</f:metadata>

	<ui:define name="title">Detalhe da Máquina</ui:define>
	<ui:define name="content-header">Detalhes da Máquina <small>Visualização de detalhes da máquina</small></ui:define>
	<ui:define name="breadcrumb-active">Detalhe Máquina</ui:define>
	

	<ui:define name="content">

		<h:form id="detailForm">
			<ui:include src="/WEB-INF/templates/_dialogConfirmation.xhtml"/>

			<p:messages id="messages" autoUpdate="true" closable="true" showDetail="true" />

			<h:panelGrid columns="3">

				<p:button value="Editar" id="btEdit" outcome="/pages/admin/veiculo/veiculoEdit" icon="fa fa-pencil" styleClass="btnn btnn-primary">
					<f:param name="veiculo" value="#{veiculoViewBean.veiculo.id}"/>	
				</p:button>

				<p:commandButton value="Remover" id="btRemove" action="#{veiculoBean.remove}" icon="fa fa-trash" styleClass="btnn btnn-primary">
					<f:setPropertyActionListener value="#{veiculoViewBean.veiculo}" target="#{veiculoBean.selectedVeiculo}" />
					 <p:confirm header="Remoção de máquina" message="Deseja remover esta máquina?"/>
    			</p:commandButton>

				<p:commandButton value="Imprimir" id="print" styleClass="btnn btnn-primary" icon="fa fa-print">
					<p:printer target="infor_detail" />
				</p:commandButton>

			</h:panelGrid>

			<p:fieldset id="infor_detail" style="margin-top:10px;" styleClass="box box-success">
				<h2 class="page-header text-detail">
					<p:outputLabel value="#{veiculoViewBean.veiculo.identification}" styleClass="text-detail" />
				</h2>
				<div class="panel panel-default">
					 <div class="panel-heading"><strong>Informações Gerais</strong></div>
						<p:panelGrid columns="2" width="400" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2">
							
							<h:outputText  value="Identificação:"  />
							<h:outputText value="#{veiculoViewBean.veiculo.identification}"  />
						
							<h:outputText value="Tipo:"  />
							<h:outputText value="#{veiculoViewBean.veiculo.type.type}"  />
		
							<h:outputText value="Chassi:"  />
							<h:outputText value="#{veiculoViewBean.veiculo.chassi}"  />
		
							<h:outputText value="Cidade:"  />
							<h:outputText value="#{veiculoViewBean.veiculo.city}"  />
		
							<h:outputText value="Estado:"  />
							<h:outputText value="#{veiculoViewBean.veiculo.uf}"  />
							
							<h:outputText value="Ano de Aquisição:"  />
							<h:outputText value="#{veiculoViewBean.veiculo.aquisYear}"  />
							
							<h:outputText value="Horimetro:"  />
							<h:outputText value="#{veiculoViewBean.veiculo.horimetro}"  />
						</p:panelGrid>
					</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
