<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_admin.xhtml">

	<f:metadata>
		<o:viewParam name="carga" value="#{cargaViewBean.carga}"
			converter="#{cargaConverter}" />
		<f:event listener="#{cargaViewBean.preRenderView}" type="preRenderView" />
	</f:metadata>

	<ui:define name="title">#{msg.produtoDetail}</ui:define>
	<ui:define name="content-header">#{msg.produtoDetail} <small>#{msg.sub_header_produtoDetail}</small></ui:define>
	<ui:define name="breadcrumb-active">#{msg.produtoDetail}</ui:define>
	

	<ui:define name="content">

		<h:form id="detailForm">
			<ui:include src="/WEB-INF/templates/_dialogConfirmation.xhtml"/>

			<h:panelGrid columns="5">

				<p:button value="#{msg.edit}" id="btEdit" outcome="/pages/admin/carga/cargaEdit" icon="fa fa-pencil" styleClass="btnn btnn-primary">
					<f:param name="carga" value="#{cargaViewBean.carga.id}"/>	
				</p:button>

				<p:commandButton value="#{msg.remove}" id="btRemove" action="#{cargaBean.remove}" icon="fa fa-trash" styleClass="btnn btnn-primary">
					<f:setPropertyActionListener value="#{cargaViewBean.carga}" target="#{cargaBean.selectedCarga}" />
                     <p:tooltip for="btRemove" value="#{msg.confirmRemoveMessage}"/>
					 <p:confirm header="#{msg.confirmRemove}" message="#{msg.confirmRemoveMessage}"/>
    			</p:commandButton>

				<p:commandButton value="#{msg.print}" id="print" styleClass="btnn btnn-primary" icon="fa fa-print">
					<p:printer target="infor_detail" />
				</p:commandButton>

				<p:button value="#{msg.cancel}" id="cancel" icon="fa fa-ban" styleClass="btnn btnn-primary" outcome="/pages/admin/carga/cargas" />

			</h:panelGrid>

			<p:messages id="messages" autoUpdate="true" showDetail="true" />

			<p:fieldset id="infor_detail" style="margin-top:10px;" styleClass="box box-success">
				<div class="text-detail">
					<h2 class="page-header">
					<p:outputLabel value="Carga do dia " style="margin-right:5px;"/> 
						<p:outputLabel value="#{cargaViewBean.carga.receivingDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</h2>
				</div>
				
				<div class="panel panel-success">
				 <div class="panel-heading"><strong>Informações Gerais</strong></div>
					<p:panelGrid columns="2" width="400" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2">
					<h:outputText value="#{msg.responsabily}:"  />
					<h:outputText value="#{cargaViewBean.carga.responsibleCarga}"  />

					<h:outputText value="#{msg.obs}:"  />
					<h:outputText value="#{cargaViewBean.carga.obs}"  />
				</p:panelGrid>
				</div>
				
				<div class="panel panel-success">
					 <div class="panel-heading"><strong>Origem da Carga</strong></div>
						<p:panelGrid columns="2" width="400" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2">
						<h:outputText value="#{msg.agency}:"  />
						<h:outputText value="#{cargaViewBean.carga.originLoad.agency}"  />
	
						<h:outputText value="#{msg.city}:"  />
						<h:outputText value="#{cargaViewBean.carga.originLoad.city}"  />
						<h:outputText value="#{msg.state}:"  />
						<h:outputText value="#{cargaViewBean.carga.originLoad.state}"  />
					</p:panelGrid>
				</div>
				
				<div class="panel panel-success">
				 <div class="panel-heading"><strong>Produto(s) da Carga</strong></div>
					<p:dataTable id="tableItensCarga" 
						var="item" 
						value="#{cargaViewBean.carga.itensCarga}" 
						reflow="true" 
						emptyMessage="#{msg.emptyMessageCarga}"
						styleClass="ui-datatable">
						
						<p:column headerText="Produto" width="10%">
							<h:outputText id="produto" value="#{item.produto.name}" />
						</p:column>
		
						<p:column headerText="Descrição do produto">
							<h:outputText id="descrption" value="#{item.produto.description}" />
						</p:column>
						
						<p:column headerText="Tipo do produto" width="12%">
							<h:outputText id="type" value="#{item.produto.produtoType.type}" />
						</p:column>
						
						<p:column headerText="Medida" width="8%">
							<h:outputText id="measurement" value="#{item.measurementType}" />
						</p:column>
						
						<p:column headerText="Quantidade" width="7%">
							<h:outputText id="quant" value="#{item.quantity}" />
						</p:column>
						
						<p:column headerText="Quantidade Disp." width="7%">
							<h:outputText id="quantDisp" value="#{item.quantidadeDisp}" />
						</p:column>
				
					</p:dataTable>
				</div>
	
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
