<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_admin.xhtml">

	<f:metadata>
		<o:viewParam name="produtor" value="#{produtorViewBean.produtor}"
			converter="#{produtorConverter}" />
		<f:event listener="#{produtorViewBean.preRenderView}" type="preRenderView" />
	</f:metadata>

	<ui:define name="title">Detalhes Produtor</ui:define>
	<ui:define name="content-header">Detalhes Produtor <small>Gerenciar informações do produtor</small></ui:define>
	<ui:define name="breadcrumb-active">Detalhes produtor</ui:define>
	

	<ui:define name="content">

		<h:form id="detailForm">

			<p:messages id="messages" autoUpdate="true" showDetail="true" />

			<h:panelGrid columns="5">

				<p:button value="#{msg.edit}" id="btEdit" outcome="/pages/admin/produtor/produtorEdit" icon="fa fa-pencil" styleClass="btnn btnn-primary">
					<f:param name="produtor" value="#{produtorViewBean.produtor.id}"/>	
				</p:button>

				<p:commandButton value="REMOVER" id="btRemove" action="#{produtorBean.remove}" process="@this detailForm" icon="fa fa-trash" styleClass="btnn btnn-primary">
					<f:setPropertyActionListener value="#{produtorViewBean.produtor}" target="#{produtorBean.selectedProdutor}" />
					 <p:tooltip for="btRemove" value="#{msg.confirmRemoveMessage}"/>
					 <p:confirm header="#{msg.confirmRemove}" message="#{msg.confirmRemoveMessage}"/>
					<ui:include src="/WEB-INF/templates/_dialogConfirmation.xhtml"/>
    			</p:commandButton>

				<p:commandButton value="#{msg.print}" id="print" styleClass="btnn btnn-primary" icon="fa fa-print">
					<p:printer target="infor_detail" />
				</p:commandButton>

				<p:button value="#{msg.cancel}" id="cancel" icon="fa fa-ban" styleClass="btnn btnn-primary" outcome="/pages/admin/produtor/produtores" />

			</h:panelGrid>

			<p:fieldset id="infor_detail" style="margin-top:10px;" styleClass="box box-success">
				<h2 class="page-header">
					<p:outputLabel value="#{produtorViewBean.produtor.name} / #{produtorViewBean.produtor.cod}" styleClass="text-detail" />
				</h2>
				
				<div class="panel panel-success">
					 <div class="panel-heading"><strong>Informações Gerais</strong></div>
				
					<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2">
						<h:outputText value="Código do Produtor:"  />
						<h:outputText value="#{produtorViewBean.produtor.cod}"  />
	
						<h:outputText value="Nome do Produtor:"  />
						<h:outputText value="#{produtorViewBean.produtor.name}"  />
	
						<h:outputText value="Apelido:"  />
						<h:outputText value="#{produtorViewBean.produtor.apelido}"  />
	
						<h:outputText value="RG:"  />
						<h:outputText value="#{produtorViewBean.produtor.rg}"  />
						
						<h:outputText value="CPF:"  />
						<h:outputText value="#{produtorViewBean.produtor.cpf}"  />
						
						<h:outputText value="Número DAP:"  />
						<h:outputText value="#{produtorViewBean.produtor.nDap}"  />
						
						<h:outputText value="Estado Cívil:"  />
						<h:outputText value="#{produtorViewBean.produtor.civilState.state}"  />
						
						<h:outputText value="Telefone:"  />
						<h:outputText value="#{produtorViewBean.produtor.phone}"  />
						
						<h:outputText value="Data de Nascimento:"  />
						<h:outputText value="#{produtorViewBean.produtor.dateNasc}" >
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
						
						<h:outputText value="Sexo:"  />
						<h:outputText value="#{produtorViewBean.produtor.sexo}"  />
					</p:panelGrid>
				</div>
				<div class="panel panel-success">
					 <div class="panel-heading"><strong>Informações de Endereço</strong></div>		
					 	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2">
							<h:outputText value="Endereço:"  />
							<h:outputText value="#{produtorViewBean.produtor.endereco.address}"  />
		
							<h:outputText value="Número:"  />
							<h:outputText value="#{produtorViewBean.produtor.endereco.number}"  />
		
							<h:outputText value="Zona:"  />
							<h:outputText value="#{produtorViewBean.produtor.endereco.zone}"  />
		
							<h:outputText value="Complemento:"  />
							<h:outputText value="#{produtorViewBean.produtor.endereco.complement}"  />
							
							<h:outputText value="CEP:"  />
							<h:outputText value="#{produtorViewBean.produtor.endereco.cep}"  />
							
							<h:outputText value="Município:"  />
							<h:outputText value="#{produtorViewBean.produtor.endereco.city}"  />
							
							<h:outputText value="Estado:"  />
							<h:outputText value="#{produtorViewBean.produtor.endereco.state}"  />
			
					</p:panelGrid>
				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
