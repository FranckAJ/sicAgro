<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/__template_admin.xhtml">

	<ui:define name="title">Emissão de Relatório</ui:define>
	<ui:define name="content-header">Emissão de Relatório<small>Emissão de relatório de entregas</small>
	</ui:define>
	<ui:define name="breadcrumb-active">Emissão relatório</ui:define>
	<ui:define name="content">
		<h:body>
			<h:form id="formReportSolicitation">
				<p:messages autoUpdate="true" showDetail="true" closable="true" />
				
				<p:fieldset styleClass="box box-success">
				<div class="ui-fluid">
					<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
						layout="grid" columnClasses="ui-grid-col-1">

						<p:outputLabel for="byProduto" value="Por Produto" />
						<p:selectOneMenu id="byProduto" converter="#{produtoConverter}"
							value="#{reportEntregaBean.filter.produto}">

							<f:selectItem noSelectionOption="true" itemLabel="" />
							<f:selectItems value="#{produtoBean.produtos}"
								var="produto" itemLabel="#{produto.name}" itemValue="#{produto}" />
						</p:selectOneMenu>

						<p:outputLabel for="dtaInit" value="Data Início" />
						<p:calendar id="dtaInit" locale="pt_BR" title="Data Início"
							pattern="dd/MM/yyyy" showButtonPanel="true"
							value="#{reportEntregaBean.filter.dateInit}" required="true" />

						<p:outputLabel for="dtaEnd" value="Data Fim" />
						<p:calendar id="dtaEnd" locale="pt_BR" title="Data Fim"
							pattern="dd/MM/yyyy" showButtonPanel="true"
							value="#{reportEntregaBean.filter.dateEnd}" required="true" />

					</p:panelGrid>
				</div>
				<div class="box-footer">
					<p:commandButton value="Emitir" styleClass="btnn btnn-primary"
						action="#{reportEntregaBean.generateReport()}" ajax="false" />
				</div>
				</p:fieldset>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
