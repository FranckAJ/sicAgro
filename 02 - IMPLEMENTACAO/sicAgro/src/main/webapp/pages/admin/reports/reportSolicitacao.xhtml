<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/__template_admin.xhtml">

	<ui:define name="title">Emissão de Relatório</ui:define>
	<ui:define name="content-header">Emissão de Relatório <small>Emissão
			de relatório de soicitações de serviços de veículos</small>
	</ui:define>
	<ui:define name="breadcrumb-active">Emissão relatório</ui:define>
	<ui:define name="content">
		<h:body>
			<h:form>
				<div class="ui-fluid">

					<p:messages />
					<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
						layout="grid" columnClasses="ui-grid-col-1">

						<p:outputLabel for="auto_machine" value="Máquina: " />

						<p:autoComplete dropdown="true" id="auto_machine"
							value="#{reportsBean.filter.veiculo}"
							completeMethod="#{reportsBean.getVeiculos()}" required="true" var="machine"
							itemLabel="#{machine.identification}" itemValue="#{machine}"
							converter="#{veiculoConverter}" forceSelection="true"
							placeholder="Identificação da máquina">

							<p:column>
								<h:outputText value="#{machine.identification}" />
							</p:column>

						</p:autoComplete>
						
						<p:outputLabel value="Filtar por " />
						        <p:selectOneButton value="#{reportsBean.filter.status}">
					            <f:selectItems value="#{reportsBean.status}" var="status" itemLabel="#{status.description}" itemValue="#{status}" />
					        </p:selectOneButton>

						<p:outputLabel for="dtaInit" value="Data Início" />
						<p:calendar id="dtaInit" locale="pt_BR" title="Data Início"
							pattern="dd/MM/yyyy" showButtonPanel="true"
							value="#{reportsBean.filter.dateInit}" required="true"/>

						<p:outputLabel for="dtaEnd" value="Data Fim" />
						<p:calendar id="dtaEnd" locale="pt_BR" title="Data Fim"
							pattern="dd/MM/yyyy" showButtonPanel="true"
							value="#{reportsBean.filter.dateEnd}" required="true"/>

					</p:panelGrid>
				</div>
				<p:separator style="border-color: #098554" />
				<p:commandButton value="Emitir" styleClass="btnn btnn-primary"
					action="#{reportsBean.getRelatorio()}" ajax="false"
					onclick="this.form.target='_new'" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
