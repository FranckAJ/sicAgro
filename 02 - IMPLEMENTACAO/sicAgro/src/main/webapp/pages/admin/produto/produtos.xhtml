<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/__template_admin.xhtml">

	<ui:define name="title">#{msg.produtos}</ui:define>
	<ui:define name="content-header">#{msg.produtos} <small>#{msg.sub_header_produtos}</small></ui:define>
	<ui:define name="breadcrumb-active">#{msg.produtos}</ui:define>
	
	<ui:define name="content">

		<h:form id="dataForm">
			<p:messages id="messages" autoUpdate="true" showDetail="true"/>

			<p:dataTable id="tableProdutos" 
				var="produto" 
				value="#{produtoBean.produtos}" 
				paginatorPosition="bottom" 
				rows="10"
				paginator="true" 
				paginatorAlwaysVisible="false"
				widgetVar="findProduto" 
				reflow="true" 
				emptyMessage="#{msg.emptyMessageProduto}"
				rowKey="#{produto.id}" 
				styleClass="ui-datatable"
                selectionMode="single"
				selection="#{produtoBean.selectedProduto}">
                
 
				<f:facet name="header">
					<div align="left">
						<p:inputText id="globalFilter" onkeyup="PF('findProduto').filter()" style="width:300px;" placeholder="#{msg.placeholderFindProduto}" />

						<p:button id="buttonNewProduto" icon="fa fa-plus" value="#{msg.new}" styleClass="btnn-primary" style="float:right;font-size: 17px" outcome="/pages/admin/produto/produtoEdit">
							<p:tooltip for="buttonNewProduto" value="#{msg.tooltipNewProduto}" />
						</p:button>
					</div>
				</f:facet>
						<f:facet name="{Exporters}">
						<h:commandLink>
							<p:graphicImage value="./resources/dist/images/excel.png"/>
							<p:dataExporter type="xls" target="tb_exemplar"
								fileName="exemplaresExcel" />
						</h:commandLink>
					</f:facet>
				
 				<p:ajax event="rowSelect" listener="#{produtoBean.renderTo}">
					<f:setPropertyActionListener value="#{produto}" target="#{produtoViewBean.produto}" />
				</p:ajax>			

				<p:column headerText="#{msg.cod}" width="6%" filterBy="#{produto.cod}" filterStyle="display:none;">
					<h:outputText id="cod" value="#{produto.cod}" />
				</p:column>

				<p:column headerText="#{msg.name}" width="10%" filterBy="#{produto.name}" filterStyle="display:none;">
					<h:outputText id="nome" value="#{produto.name}" />
				</p:column>

				<p:column headerText="#{msg.type}" width="5%">
					<h:outputText id="type" value="#{produto.produtoType.type}" />
				</p:column>

				<p:column headerText="#{msg.description}" width="12%">
					<h:outputText id="description" value="#{produto.description}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
