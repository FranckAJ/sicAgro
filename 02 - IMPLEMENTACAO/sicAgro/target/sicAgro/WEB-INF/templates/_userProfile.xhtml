<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


       <p:dialog id="ProfileDlg" widgetVar="ProfileDialog" modal="true" closable="false" resizable="false" draggable="false" width="400" header="Usuário Logado">
            <h:form id="ProfileForm">
                <p:panelGrid columnClasses="column" columns="2" layout="grid">
                    
                    <h:outputText value="Nome :"/>
                    <h:outputText value="#{contaBean.usuario.name}"/>
                    
                    <h:outputText value="Nome de usuário :"/>
                    <h:outputText value="#{contaBean.userName}"/>

                    <h:outputText value="Função :"/>
                    <h:outputText value="#{contaBean.conta.userRole.role}"/>

                    <h:outputText value="Último Acesso :"/>
                    <h:outputText value="#{contaBean.lastAccess}"/>
                    
                    <h:outputText value="Data Registro :"/>
                    <h:outputText value="#{contaBean.usuario.dateRegister}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    
                    <f:facet name="footer">
                        <div class="footer-right">
                            <p:commandButton icon="fa fa-close" value="FECHAR" styleClass="btnn btnn-default" onclick="PF('ProfileDialog').hide()" immediate="true" />
                        </div>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>

</ui:composition>
