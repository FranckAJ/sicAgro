<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>
	<p:overlayPanel id="#{id}" for="#{for}" value="#{value}"
		showEvent="mouseover" dismissable="false" style="width:300px">
		<div class="ui-fluid">
			<p:panelGrid columns="1" styleClass="ui-panelgrid-blank"
				layout="grid">
				<h:outputText value="Por Data data da entrega" />
					<p:calendar id="dta" locale="pt_BR" pattern="dd/MM/yyyy"
						showButtonPanel="true" value="#{entregaBean.dataEntrega}">
						<p:ajax event="dateSelect" update="tableEntregas" process="@this tableEntregas" listener="#{entregaBean.filter()}"/>
					</p:calendar>
				<p:commandButton icon="fa fa-eraser" value="LIMPAR FILTRO" process="@this" update="tableEntregas" styleClass="btnn btnn-primary"/>
			</p:panelGrid>
		</div>
	</p:overlayPanel>
</ui:composition>
</html>
