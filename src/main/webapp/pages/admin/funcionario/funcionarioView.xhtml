<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_admin.xhtml">

	<f:metadata>
		<o:viewParam name="funcionario" value="#{funcionarioViewBean.funcionario}"
			converter="#{funcionarioConverter}" />
		<f:event listener="#{funcionarioViewBean.preRenderView()}" type="preRenderView" />
	</f:metadata>

	<ui:define name="title">#{msg.produtoDetail}</ui:define>
	<ui:define name="content-header">#{msg.produtoDetail} <small>#{msg.sub_header_produtoDetail}</small></ui:define>
	<ui:define name="breadcrumb-active">#{msg.produtoDetail}</ui:define>
	

	<ui:define name="content">

		<h:form id="detailForm">
			<ui:include src="/WEB-INF/templates/_dialogConfirmation.xhtml"/>

			<p:messages id="messages" autoUpdate="true" showDetail="true" />

			<h:panelGrid columns="5">

				<p:button value="#{msg.edit}" id="btEdit" outcome="/pages/admin/funcionario/funcionarioEdit" icon="fa fa-pencil" styleClass="btnn btnn-primary">
					<f:param name="funcionario" value="#{funcionarioViewBean.funcionario.id}"/>	
				</p:button>

				<p:commandButton value="#{msg.remove}" id="btRemove" action="#{funcionarioBean.remove}" icon="fa fa-trash" styleClass="btnn btnn-primary">
					<f:setPropertyActionListener value="#{funcionarioViewBean.funcionario}" target="#{funcionarioBean.selectedFuncionario}" />
                     <p:tooltip for="btRemove" value="#{msg.confirmRemoveMessage}"/>
					 <p:confirm header="#{msg.confirmRemove}" message="#{msg.confirmRemoveMessage}"/>
    			</p:commandButton>

				<p:commandButton value="#{msg.print}" id="print" styleClass="btnn btnn-primary" icon="fa fa-print">
					<p:printer target="infor_detail" />
				</p:commandButton> 

				<p:button value="#{msg.cancel}" id="cancel" icon="fa fa-ban" styleClass="btnn btnn-primary" outcome="/pages/admin/funcionario/funcionarios" />

			</h:panelGrid>

			<p:separator style="border-color: #098554" />

			<p:fieldset id="infor_detail">
				<p:outputLabel value="#{funcionarioViewBean.funcionario.name} / #{funcionarioViewBean.funcionario.acount.userName}" styleClass="text-detail" />
				
				<div class="panel panel-success">
				 <div class="panel-heading">Informações Gerais</div>		
				 	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank"  columnClasses="ui-grid-col-2">
						
						<h:outputText value="Nome:"  />
						<h:outputText value="#{funcionarioViewBean.funcionario.name}"  />
						
						<h:outputText value="CPF:"  />
						<h:outputText value="#{funcionarioViewBean.funcionario.cpf}"  />
						
						<h:outputText value="RG:"  />
						<h:outputText value="#{funcionarioViewBean.funcionario.rg}"  />
						
						<h:outputText value="Sexo:"  />
						<h:outputText value="#{funcionarioViewBean.funcionario.sexo}"  />
						
						<h:outputText value="Telefone:"  />
						<h:outputText value="#{funcionarioViewBean.funcionario.phone}"  />
						
						<h:outputText value="Data de cadastro"  />
						<h:outputText value="#{funcionarioViewBean.funcionario.dateRegister}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:panelGrid>
				</div>
				
				<div class="panel panel-success">
					 <div class="panel-heading">Informações de acesso</div>		
					 	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2">
							<h:outputText value="Nome de usuário:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.acount.userName}"  />
							
							<h:outputText value="E-mail:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.acount.mail}"  />
							
							<h:outputText value="Função:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.acount.userRole.role}"  />
							
							<h:outputText value="Último acesso"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.acount.lastAcess}" >
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</p:panelGrid>
					</div>

				<div class="panel panel-success">
					 <div class="panel-heading">Informações de Endereço</div>		
					 	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2">
							<h:outputText value="Endereço:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.endereco.address}"  />
		
							<h:outputText value="Número:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.endereco.number}"  />
		
							<h:outputText value="Zona:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.endereco.zone}"  />
		
							<h:outputText value="Complemento:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.endereco.complement}"  />
							
							<h:outputText value="CEP:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.endereco.cep}"  />
							
							<h:outputText value="Município:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.endereco.city}"  />
							
							<h:outputText value="Estado:"  />
							<h:outputText value="#{funcionarioViewBean.funcionario.endereco.state}"  />
			
					</p:panelGrid>
				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
