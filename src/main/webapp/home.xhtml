<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">#{msg.appName}</ui:insert></title>

	<link rel="icon" type="image/x-icon"
		href="http://localhost:8080/sicAgro/resources/images/icon.png" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/style-alt-components-prime.css" />

</h:head>
<h:body>
	<h:form styleClass="formLogin">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<h:graphicImage library="images" name="logo_pref_branco.png" styleClass="navbar-brand" />
					<h4 class="navbar-text">
						<small> Secretaria de Desenvolvimento Rural | Ouro Velho - PB</small>
					</h4>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li role="presentation" class="active"><a href="#{request.contextPath}/pages/login.xhtml">Abrir nova solicitação</a></li>
					<li role="presentation"><a href="#">Produtor</a></li>
					<li role="presentation"><a href="#{request.contextPath}/pages/login.xhtml">Solicitações</a></li>
					
				</ul>
			</div>
		</nav>
		
		<p:commandButton value="#{produtoBean.remove()}" />
	
	</h:form>
	<script type="text/javascript"
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' />
	<script type="text/javascript"
		src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
</h:body>

</html>
