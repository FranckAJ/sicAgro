<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_default.xhtml">

	<f:metadata>
		<o:viewParam name="produtor" value="#{produtorViewBean.produtor}"
			converter="#{produtorConverter}" />
		<f:event listener="#{produtorViewBean.preRenderView}" type="preRenderView" />
	</f:metadata>

	<ui:define name="title">Detalhes Produtor</ui:define>
	<ui:define name="content-header">Detalhes Produtor <small>Gerenciar informações do produtor</small></ui:define>
	<ui:define name="breadcrumb-active">Detalhes produtor</ui:define>
	

	<ui:define name="content">

		<h:form id="detailForm">
			<ui:include src="/WEB-INF/templates/_dialogConfirmation.xhtml"/>

			<p:messages id="messages" autoUpdate="true" showDetail="true" />

			<h:panelGrid columns="5">

				<p:button value="#{msg.edit}" id="btEdit" outcome="/pages/produtor/produtorEdit" icon="fa fa-pencil" styleClass="btnn btnn-primary">
					<f:param name="produtor" value="#{produtorViewBean.produtor.id}"/>	
				</p:button>

				<p:commandButton value="#{msg.remove}" id="btRemove" action="#{produtorBean.remove}" icon="fa fa-trash" styleClass="btnn btnn-primary">
					<f:setPropertyActionListener value="#{produtorViewBean.produtor}" target="#{produtorBean.selectedProdutor}" />
                     <p:tooltip for="btRemove" value="#{msg.confirmRemoveMessage}"/>
					 <p:confirm header="#{msg.confirmRemove}" message="#{msg.confirmRemoveMessage}"/>
    			</p:commandButton>

				<p:button value="#{msg.print}" id="print" styleClass="btnn btnn-primary" icon="fa fa-print" outcome="/pages/produtor/produtores">
				</p:button>

				<p:button value="#{msg.cancel}" id="cancel" icon="fa fa-ban" styleClass="btnn btnn-primary" outcome="/pages/produtor/produtores" />

			</h:panelGrid>

			<p:separator style="border-color: #098554" />

			<p:fieldset>
				<p:outputLabel value="#{produtorViewBean.produtor.name} / #{produtorViewBean.produtor.cod}" styleClass="text-detail" />
				
				<p:fieldset>
					<h:panelGrid columns="2" cellspacing="8px">
						<p:outputLabel value="Código do Produtor:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.cod}" styleClass="tex-detail-values" />
	
						<p:outputLabel value="Nome do Produtor:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.name}" styleClass="tex-detail-values" />
	
						<p:outputLabel value="Apelido:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.apelido}" styleClass="tex-detail-values" />
	
						<p:outputLabel value="RG:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.rg}" styleClass="tex-detail-values" />
						
						<p:outputLabel value="CPF:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.cpf}" styleClass="tex-detail-values" />
						
						<p:outputLabel value="Número DAP:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.nDap}" styleClass="tex-detail-values" />
						
						<p:outputLabel value="Estado Cívil:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.civilState.state}" styleClass="tex-detail-values" />
						
						<p:outputLabel value="Telefone:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.phone}" styleClass="tex-detail-values" />
						
						<p:outputLabel value="Data de Nascimento:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.dateNasc}" styleClass="tex-detail-values">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
						
						<p:outputLabel value="Sexo:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.sexo}" styleClass="tex-detail-values" />
					</h:panelGrid>
				</p:fieldset>
				<p:fieldset>
					<h:panelGrid columns="2" cellspacing="8px">
						<p:outputLabel value="Endereço:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.endereco.address}" styleClass="tex-detail-values" />
	
						<p:outputLabel value="Número:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.endereco.number}" styleClass="tex-detail-values" />
	
						<p:outputLabel value="Zona:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.endereco.zone}" styleClass="tex-detail-values" />
	
						<p:outputLabel value="Complemento:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.endereco.complement}" styleClass="tex-detail-values" />
						
						<p:outputLabel value="CEP:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.endereco.cep}" styleClass="tex-detail-values" />
						
						<p:outputLabel value="Município:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.endereco.city}" styleClass="tex-detail-values" />
						
						<p:outputLabel value="Estado:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{produtorViewBean.produtor.endereco.state}" styleClass="tex-detail-values" />
		
					</h:panelGrid>
				</p:fieldset>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
