<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_default.xhtml">

	<f:metadata>
		<o:viewParam name="carga" value="#{cargaViewBean.carga}"
			converter="#{cargaConverter}" />
		<f:event listener="#{cargaViewBean.preRenderView}" type="preRenderView" />
	</f:metadata>

	<ui:define name="title">#{msg.produtoDetail}</ui:define>
	<ui:define name="content-header">#{msg.produtoDetail} <small>#{msg.sub_header_produtoDetail}</small></ui:define>
	<ui:define name="breadcrumb-active">#{msg.produtoDetail}</ui:define>
	

	<ui:define name="content">

		<h:form id="detailForm">
			<ui:include src="/WEB-INF/templates/_dialogConfirmation.xhtml"/>

			<p:messages id="messages" autoUpdate="true" showDetail="true" />

			<h:panelGrid columns="5">

				<p:button value="#{msg.edit}" id="btEdit" outcome="/pages/carga/cargaEdit" icon="fa fa-pencil" styleClass="btnn btnn-primary">
					<f:param name="carga" value="#{cargaViewBean.carga.id}"/>	
				</p:button>

				<p:commandButton value="#{msg.remove}" id="btRemove" action="#{cargaBean.remove}" icon="fa fa-trash" styleClass="btnn btnn-primary">
					<f:setPropertyActionListener value="#{cargaViewBean.carga}" target="#{cargaBean.selectedCarga}" />
                     <p:tooltip for="btRemove" value="#{msg.confirmRemoveMessage}"/>
					 <p:confirm header="#{msg.confirmRemove}" message="#{msg.confirmRemoveMessage}"/>
    			</p:commandButton>

				<p:button value="#{msg.print}" id="print" styleClass="btnn btnn-primary" icon="fa fa-print" outcome="/pages/carga/cargas">
				</p:button>

				<p:button value="#{msg.cancel}" id="cancel" icon="fa fa-ban" styleClass="btnn btnn-primary" outcome="/pages/carga/cargas" />

			</h:panelGrid>

			<p:separator style="border-color: #098554" />

			<p:fieldset>
				<div class="text-detail">
					Carga do dia  <p:outputLabel value="#{cargaViewBean.carga.receivingDate}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:outputLabel>
				</div>
				
				<p:dataTable id="tableItensCarga" 
					var="item" 
					value="#{cargaViewBean.carga.itensCarga}" 
					reflow="true" 
					emptyMessage="#{msg.emptyMessageCarga}"
					styleClass="ui-datatable">
					
					<f:facet name="header">Produto(s) da Carga</f:facet>
	
					<p:column headerText="Produto" width="10%">
						<h:outputText id="produto" value="#{item.produto.name}" />
					</p:column>
	
					<p:column headerText="Descrição do produto" width="12%">
						<h:outputText id="descrption" value="#{item.produto.description}" />
					</p:column>
					
					<p:column headerText="Tipo do produto" width="12%">
						<h:outputText id="type" value="#{item.produto.produtoType.type}" />
					</p:column>
					
					<p:column headerText="Medida" width="8%">
						<h:outputText id="measurement" value="#{item.measurementType}" />
					</p:column>
					
					<p:column headerText="Quantidade" width="7%">
						<h:outputText id="quant" value="#{item.quantity}" />
					</p:column>
			
				</p:dataTable>
	
				<p:fieldset>
					<h:panelGrid columns="2" cellspacing="8px">
						<p:outputLabel value="#{msg.responsabily}:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{cargaViewBean.carga.responsibleCarga}" styleClass="tex-detail-values" />
	
						<p:outputLabel value="#{msg.obs}:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{cargaViewBean.carga.obs}" styleClass="tex-detail-values" />
					</h:panelGrid>
				</p:fieldset>
				<p:fieldset>
					<h:panelGrid columns="2" cellspacing="8px">
						<p:outputLabel value="#{msg.agency}:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{cargaViewBean.carga.originLoad.agency}" styleClass="tex-detail-values" />
	
						<p:outputLabel value="#{msg.city}:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{cargaViewBean.carga.originLoad.city}" styleClass="tex-detail-values" />
						<p:outputLabel value="#{msg.state}:" styleClass="text-detail-labels" />
						<p:outputLabel value="#{cargaViewBean.carga.originLoad.state}" styleClass="tex-detail-values" />
					</h:panelGrid>
				</p:fieldset>
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
