<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_default.xhtml">

	<f:metadata>
		<o:viewParam name="carga" value="#{cargaEditBean.carga}"
			converter="#{cargaConverter}" />
		<f:event listener="#{cargaEditBean.preRenderView()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title">Nova carga</ui:define>
	<ui:define name="content-header">Nova Carga 
		<small>Cadastrar novo recebimento de carga</small>
	</ui:define>
	<ui:define name="breadcrumb-active">Nova Carga</ui:define>
	<ui:define name="content">

		<h:form id="formRegisterCarga">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:fieldset>
				<div class="ui-fluid">
					<p:tabView>
						<p:tab title="Dados da carga">
							<p:panelGrid columns="2" layout="grid"
								styleClass="ui-panelgrid-blank"
								columnClasses="ui-grid-col-1">
								
								<p:outputLabel for="dtaReiceving" value="Data recebimento" />
								<ui:include src="/WEB-INF/templates/_calendar.xhtml">
									<ui:param name="id" value="dtaReiceving" />
									<ui:param name="required" value="true" />
									<ui:param name="value" value="#{cargaEditBean.carga.receivingDate}" />
									<ui:param name="name" value="Data Recebimento" />
								</ui:include>

								<p:outputLabel for="obs" value="#{msg.obs}" />
								<p:inputTextarea id="obs" rows="4" cols="20"
									value="#{cargaEditBean.carga.obs}" />

								<p:outputLabel for="responsabily" value="#{msg.responsabily}" />
								<p:inputText id="responsabily"
									value="#{cargaEditBean.carga.responsibleCarga}" />

							</p:panelGrid>
						</p:tab>
						<p:tab title="Dados da origem da carga">

							<p:panelGrid columns="2" layout="grid"
								styleClass="ui-panelgrid-blank"
								columnClasses="ui-grid-col-1">

								<p:outputLabel for="agency" value="#{msg.agency}" />
								<p:selectOneMenu id="agency"
									value="#{cargaEditBean.carga.originLoad.agency}">
									<f:selectItem itemLabel="Selecione um orgão"
										noSelectionOption="true" />
									<f:selectItems value="#{cargaEditBean.agencys}" var="agency"
										itemLabel="#{agency}" itemValue="#{agency}" />
								</p:selectOneMenu>

								<p:outputLabel for="city" value="#{msg.city}" />
								<p:inputText id="city"
									value="#{cargaEditBean.carga.originLoad.city}" />

								<p:outputLabel for="state" value="#{msg.state}" />
								<p:inputText id="state"
									value="#{cargaEditBean.carga.originLoad.state}" />

							</p:panelGrid>

						</p:tab>
						<p:tab title="Produtos da Carga">
							<p:outputLabel value="Produto de Carga" />

							<p:selectOneMenu id="opcItem" converter="#{produtoConverter}"
								value="#{cargaEditBean.itemCarga.produto}">
								<f:selectItem itemLabel="Selecione um produto de carga"
												noSelectionOption="true" />
								<f:selectItems value="#{cargaEditBean.produtos}" var="produto"
									itemLabel="#{produto.name}" itemValue="#{produto}" />
								<p:ajax oncomplete="PF('dlg2').show();" />
							</p:selectOneMenu>

							<p:dialog id="dlgItem" header="Item de Carga" widgetVar="dlg2"
								modal="true" resizable="false" height="150" responsive="true">
								<div class="ui-fluid">
									<h:panelGrid columns="2" cellpadding="30px">
										<p:outputLabel for="type" value="#{msg.medida}" />
										<p:selectOneMenu id="type"
											value="#{cargaEditBean.itemCarga.measurementType}">
											<f:selectItem itemLabel="Selecione uma medida"
												noSelectionOption="true" />
											<f:selectItems value="#{cargaEditBean.measurements}"
												var="measurement" itemLabel="#{measurement}"
												itemValue="#{measurement}" />
										</p:selectOneMenu>

										<p:outputLabel for="quant" value="#{msg.quant}" />
										<p:spinner id="quant"
											value="#{cargaEditBean.itemCarga.quantity}" stepFactor="0.25" />
									</h:panelGrid>
									<br />
									<p:commandButton value="Adicionar" id="addItem"
										icon="fa fa-plus" styleClass="btnn-primary"
										style="margin-top:5px;"
										action="#{cargaEditBean.addItemProduto}" update="tableItens"
										oncomplete="PF('dlg2').hide()">

									</p:commandButton>
								</div>
							</p:dialog>

							<p:dataTable id="tableItens" var="item"
								value="#{cargaEditBean.itemCargas}" reflow="true"
								emptyMessage="Nenhum item selecionado">
								<f:facet name="header">
									<div align="left"></div>
								</f:facet>

								<p:column headerText="Nome" width="15%">
									<h:outputText id="name" value="#{item.produto.name}" />
								</p:column>

								<p:column headerText="Descrição" width="20%">
									<h:outputText id="description"
										value="#{item.produto.description}" />
								</p:column>

								<p:column headerText="Tipo" width="10%">
									<h:outputText id="type"
										value="#{item.produto.produtoType.type}" />
								</p:column>

								<p:column headerText="Un. Medida" width="8%">
									<h:outputText id="medida" value="#{item.measurementType}" />
								</p:column>

								<p:column headerText="Quantidade" width="5%">
									<h:outputText id="quant" value="#{item.quantity}" />
								</p:column>
								<p:column width="6%" style="font-size: 14px;">
									<p:commandButton icon="fa fa-trash" styleClass="btnn-primary"
										action="#{cargaEditBean.removeItemProduto}" process="@this" update="tableItens">
										<f:setPropertyActionListener value="#{item}" target="#{cargaEditBean.selectedItemCarga}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
						</p:tab>
					</p:tabView>
				</div>

				<p:separator style="border-color: #098554" />
				<h:panelGrid columns="3">

					<p:commandButton value="Salvar" id="btSave" icon="fa fa-floppy-o"
						style="float: left;" styleClass="btnn btnn-primary"
						action="#{cargaEditBean.save}" />


					<p:button value="Cancelar" id="cancel" icon="fa fa-ban"
						style="float:left;" styleClass="btnn btnn-primary"
						outcome="/pages/carga/cargas" />

					<p:button value="Buscar Carga" id="findProdutos"
						style="float:left;" styleClass="btnn btnn-primary"
						icon="fa fa-search" outcome="/pages/carga/cargas" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
