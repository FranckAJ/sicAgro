<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_default.xhtml">

	<f:metadata>
		<o:viewParam name="entrega" value="#{entregaEditBean.entrega}"
			converter="#{entregaConverter}" />
		<f:event listener="#{entregaEditBean.preRenderView()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title">Registro de entrega</ui:define>
	<ui:define name="content-header">Registro de entrega
		<small>Registrar informaçãoes de entrega de produto a produtor</small>
	</ui:define>
	<ui:define name="breadcrumb-active">Registro Entrega</ui:define>
	<ui:define name="content">

		<h:form id="formRegisterEntrega">
			<div class="ui-fluid">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:panel header="Produto a ser entregue" styleClass="panel-margin">
					<p:panelGrid columns="7" layout="grid"
						styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-1">

						<p:outputLabel for="itemEntrega" value="Produto" />
						<p:selectOneMenu id="itemEntrega" converter="#{produtoConverter}"
							value="#{entregaEditBean.selectedItemEntrega.produto}">
							<f:selectItem itemLabel="Selecione um produto"
								noSelectionOption="true" />
							<f:selectItems value="#{entregaEditBean.itemCargas}" var="item"
								itemLabel="#{item.produto.name}" itemValue="#{item.produto}" />
						</p:selectOneMenu>

						<p:outputLabel for="type" value="#{msg.medida}" />
						<p:selectOneMenu id="type"
							value="#{entregaEditBean.selectedItemEntrega.measurementType}">
							<f:selectItem itemLabel="Selecione uma medida"
								noSelectionOption="true" />
							<f:selectItems value="#{entregaEditBean.measurements}"
								var="measurement" itemLabel="#{measurement}"
								itemValue="#{measurement}" />
						</p:selectOneMenu>

						<p:outputLabel for="quant" value="#{msg.quant}" />
						<p:spinner id="quant"
							value="#{entregaEditBean.selectedItemEntrega.quantity}"
							stepFactor="0.25" required="true"
							requiredMessage="Quantidade deve ser informando" />

						<p:commandButton id="btn_add" value="Adicionar"
							action="#{entregaEditBean.resetItemEntrega}"
							styleClass="btnn-primary"
							update="tableView:itens messages @parent">
							<p:collector value="#{entregaEditBean.selectedItemEntrega}"
								addTo="#{entregaEditBean.entrega.itemEntregas}" unique="false" />
						</p:commandButton>
					</p:panelGrid>
				</p:panel>

				<p:panel id="panelInfo" header="Informações para distribuição"
					rendered="#{entregaEditBean.itemEntrega.produto != null}">

				</p:panel>

				<p:panel header="Visão Geral da entrega">
					<p:tabView id="tableView">
						<p:tab title="Item de entrega selecionados">
							<p:outputPanel id="itens">
								<p:dataTable value="#{entregaEditBean.entrega.itemEntregas}"
									var="item" id="itemTable"
									emptyMessage="Nenhum produto selecionado">

									<p:column headerText="Produto">
										<h:outputText value="#{item.produto.name}" />
									</p:column>

									<p:column headerText="Medida">
										<f:facet name="header">
											<h:outputText value="Media" />
										</f:facet>
										<h:outputText value="#{item.measurementType.measurement}" />
									</p:column>

									<p:column headerText="Quantidade entregue">
										<f:facet name="header">
											<h:outputText value="Quantidade entregue" />
										</f:facet>
										<h:outputText value="#{item.quantity}" />
									</p:column>

									<p:column width="6%" style="font-size: 14px;">
										<p:commandButton icon="fa fa-trash" styleClass="btnn-primary"
											update="itemTable" process="itemTable">
											<p:collector value="#{item}"
												removeFrom="#{entregaEditBean.entrega.itemEntregas}"
												unique="true" />
										</p:commandButton>
									</p:column>

								</p:dataTable>
							</p:outputPanel>
						</p:tab>
						<p:tab title="Produtor Beneficiado">

							<p:dataTable id="tableProdutores" var="produtor"
								value="#{entregaEditBean.produtores}" rows="1"
								widgetVar="findProdutor"
								emptyMessage="Nenhum produtor cadastrado"
								selection="#{entregaEditBean.entrega.produtor}"
								rowKey="#{produtor.id}" selectionMode="single">

								<f:facet name="header">
									<div align="left">
										<p:inputText id="globalFilter"
											onkeyup="PF('findProdutor').filter()" style="width:300px;"
											placeholder="Buscar produtor" />
									</div>
								</f:facet>

								<p:ajax event="rowSelect" >
									<f:setPropertyActionListener value="#{produtor}"
										target="#{entregaEditBean.entrega.produtor}" />
								</p:ajax>

								<!-- <p:ajax event="rowSelect"  update=":form:msgs" /> -->

								<p:column headerText="#{msg.cod}" width="4%"
									filterBy="#{produtor.cod}" filterStyle="display:none;">
									<h:outputText id="cod" value="#{produtor.cod}" />
								</p:column>

								<p:column headerText="#{msg.name}" width="10%"
									filterBy="#{produtor.name}" filterStyle="display:none;">
									<h:outputText id="nome" value="#{produtor.name}" />
								</p:column>

								<p:column headerText="CPF" width="5%">
									<h:outputText id="cpf" value="#{produtor.cpf}" />
								</p:column>

								<p:column headerText="Data Nascimento" width="5%">
									<h:outputText id="dateNasc" value="#{produtor.dateNasc}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="Estado Cívil" width="5%">
									<h:outputText id="civilState"
										value="#{produtor.civilState.state}" />
								</p:column>

								<p:column headerText="Telefone" width="5%">
									<h:outputText id="phone" value="#{produtor.phone}" />
								</p:column>
							</p:dataTable>

						</p:tab>
						<p:tab title="Dados do produto">



						</p:tab>
						<p:tab title="Observação">
							<p:outputLabel for="obs" value="Observação da entrega" />
							<p:inputTextarea id="obs"
								value="#{entregaEditBean.entrega.observacao}" />


						</p:tab>
					</p:tabView>
				</p:panel>
			</div>

			<p:separator style="border-color: #098554" />
			<h:panelGrid columns="3">

				<p:commandButton value="Registrar" id="btRegister"
					icon="fa fa-floppy-o" style="float: left;"
					styleClass="btnn btnn-primary" process="@this"
					action="#{entregaEditBean.save}" />


				<p:button value="Cancelar" id="cancel" icon="fa fa-ban"
					style="float:left;" styleClass="btnn btnn-primary"
					outcome="/pages/produtor/produtores" />

				<p:button value="Entregas Feitas" id="findProdutores"
					style="float:left;" styleClass="btnn btnn-primary"
					icon="fa fa-search" outcome="/pages/produtor/produtores" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
