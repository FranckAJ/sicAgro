<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_default.xhtml">

	<f:metadata>
		<o:viewParam name="entrega" value="#{entregaViewBean.entrega}"
			converter="#{entregaConverter}" />
		<f:event listener="#{entregaViewBean.preRenderView}" type="preRenderView" />
	</f:metadata>

	<ui:define name="title">Detalhes da entrega</ui:define>
	<ui:define name="content-header">Visualizar Detalhes de entrega<small>Gerenciamento de entregas</small></ui:define>
	<ui:define name="breadcrumb-active">Detalhes entrega</ui:define>
	

	<ui:define name="content">

		<h:form id="detailForm">

			<p:messages id="messages" autoUpdate="true" showDetail="true" />

			<h:panelGrid columns="5">

				<p:button value="#{msg.edit}" id="btEdit" outcome="/pages/entrega/entregaEdit" icon="fa fa-pencil" styleClass="btnn btnn-primary">
					<f:param name="entrega" value="#{entregaViewBean.entrega.id}"/>	
				</p:button>

				<p:button value="#{msg.print}" id="print" styleClass="btnn btnn-primary" icon="fa fa-print" outcome="/pages/entrega/entregas">
				</p:button>

				<p:button value="#{msg.cancel}" id="cancel" icon="fa fa-ban" styleClass="btnn btnn-primary" outcome="/pages/entrega/entregas" />

			</h:panelGrid>

			<p:separator style="border-color: #098554" />

			<p:fieldset>
				<div class="text-detail">
					<p:outputLabel value="#{entregaViewBean.entrega.produtor.name} / #{entregaViewBean.entrega.produtor.cod}" />
				</div>
				
				<p:dataTable id="tableItensEntrega" 
					value="#{entregaViewBean.entrega.itemEntregas}" 
					var="item" 
					reflow="true" 
					emptyMessage="Nehum produto entregue"
					styleClass="ui-datatable">
					
					<f:facet name="header">Produto(s) entregue(s)</f:facet>
	
					<p:column headerText="Produto" width="10%">
						<h:outputText id="produto" value="#{item.produto.name}" />
					</p:column>
	
					<p:column headerText="DescriÃ§Ã£o do produto" width="12%">
						<h:outputText id="descrption" value="#{item.produto.description}" />
					</p:column>
					
					<p:column headerText="Tipo do produto" width="12%">
						<h:outputText id="type" value="#{item.measurementType.measurement}" />
					</p:column>
					
					<p:column headerText="Quantidade" width="7%">
						<h:outputText id="quant" value="#{item.quantity}" />
					</p:column>
			
				</p:dataTable>
	
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
