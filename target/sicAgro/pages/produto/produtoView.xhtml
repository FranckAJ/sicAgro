<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_default.xhtml">

	<f:metadata>
		<o:viewParam name="produto" value="#{produtoViewBean.produto}"
			converter="#{produtoConverter}" />
		<f:event listener="#{produtoViewBean.preRenderView()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="title">#{msg.produtoDetail}</ui:define>
	<ui:define name="content-header">#{msg.produtoDetail} <small>#{msg.sub_header_produtoDetail}</small></ui:define>
	<ui:define name="breadcrumb-active">#{msg.produtoDetail}</ui:define>
	

	<ui:define name="content">

		<h:form id="detailForm">
			<ui:include src="/WEB-INF/templates/_dialogConfirmation.xhtml"/>

			<p:messages id="messages" autoUpdate="true" showDetail="true" />

			<h:panelGrid columns="5">

				<p:button value="#{msg.edit}" id="btEdit" outcome="/pages/produto/produtoEdit" icon="fa fa-pencil" styleClass="btnn btnn-primary">
					<f:param name="produto" value="#{produtoViewBean.produto.id}"/>	
				</p:button>

				<p:commandButton value="#{msg.remove}" id="btRemove" action="#{produtoBean.remove}" icon="fa fa-trash" styleClass="btnn btnn-primary">
					<f:setPropertyActionListener value="#{produtoViewBean.produto}" target="#{produtoBean.selectedProduto}" />
                     <p:tooltip for="btRemove" value="#{msg.confirmRemoveMessage}"/>
					 <p:confirm header="#{msg.confirmRemove}" message="#{msg.confirmRemoveMessage}"/>
    			</p:commandButton>

				<p:button value="#{msg.print}" id="print" styleClass="btnn btnn-primary" icon="fa fa-print" outcome="/pages/produto/produtos">
				</p:button>

				<p:button value="#{msg.cancel}" id="cancel" icon="fa fa-ban" styleClass="btnn btnn-primary" outcome="/pages/produto/produtos" />

			</h:panelGrid>

			<p:separator style="border-color: #098554" />

			<p:fieldset>
				<p:outputLabel value="#{produtoViewBean.produto.name} / #{produtoViewBean.produto.cod}" styleClass="text-detail" />


				<h:panelGrid columns="2" cellspacing="8px">
					<p:outputLabel value="#{msg.codDetail}:" styleClass="text-detail-labels" />
					<p:outputLabel value="#{produtoViewBean.produto.cod}" styleClass="tex-detail-values" />

					<p:outputLabel value="#{msg.nameDetail}:" styleClass="text-detail-labels" />
					<p:outputLabel value="#{produtoViewBean.produto.name}" styleClass="tex-detail-values" />

					<p:outputLabel value="#{msg.description}:" styleClass="text-detail-labels" />
					<p:outputLabel value="#{produtoViewBean.produto.description}" styleClass="tex-detail-values" />

					<p:outputLabel value="#{msg.typeDetail}:" styleClass="text-detail-labels" />
					<p:outputLabel value="#{produtoViewBean.produto.produtoType.type}" styleClass="tex-detail-values" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
