<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/__template_default.xhtml">

	<f:metadata>
		<o:viewParam name="produto" value="#{produtoEditBean.produto}" converter="#{produtoConverter}" />
		<f:event listener="#{produtoEditBean.preRenderView()}" type="preRenderView" />
	</f:metadata>

	<ui:define name="title">#{msg.newProduto}</ui:define>
	<ui:define name="content-header">#{produtoEditBean.produtoEdited ? msg.editProduto : msg.newProduto} 
		<small>#{produtoEditBean.produtoEdited ? msg.subHeaderEditProduto : msg.subHeaderNewProduto}</small></ui:define>
	<ui:define name="breadcrumb-active">#{msg.newProduto}</ui:define>

	<ui:define name="content">
		<div class="ui-fluid">
			<h:form id="formRegisterProduto">
				<p:messages id="messages" autoUpdate="true" closable="true" />

				<p:fieldset>
					<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
						columnClasses="ui-grid-col-1">

						<p:outputLabel for="cod" value="Código" rendered="#{produtoEditBean.produto.id == null}"/>
						<p:inputText id="cod" value="#{produtoEditBean.produto.cod}" rendered="#{produtoEditBean.produto.id == null}">
							<p:ajax event="keyup" update="messages" />
						</p:inputText>

						<p:outputLabel for="name" value="Nome Produto" />
						<p:inputText id="name" value="#{produtoEditBean.produto.name}">
						</p:inputText>

						<p:outputLabel for="type" value="Tipo" />
						<p:selectOneMenu id="type"
							value="#{produtoEditBean.produto.produtoType}">
							<f:selectItem itemLabel="Selecione um tipo"
								noSelectionOption="true" />
							<f:selectItems value="#{produtoEditBean.produtoTypes}"
								var="produtoTypes" itemLabel="#{produtoTypes.type}"
								itemValue="#{produtoTypes}" />
						</p:selectOneMenu>

						<p:outputLabel for="description" value="Descrição" />
						<p:inputTextarea id="description" rows="4" cols="20"
							value="#{produtoEditBean.produto.description}" />

					</p:panelGrid>
					<p:separator style="border-color: #098554" />
					<h:panelGrid columns="5" layout="grid">
						<p:commandButton value="Salvar" id="btSave" icon="fa fa-floppy-o" styleClass="btnn btnn-primary" action="#{produtoEditBean.save}" />
						<p:spacer width="3px" />
						<p:button value="Cancelar" id="cancel" icon="fa fa-ban" styleClass="btnn btnn-primary" outcome="/pages/produto/produtos" />
						<p:spacer width="3px"/>
						<p:button value="Buscar Produto" id="findProdutos"  styleClass="btnn btnn-primary" icon="fa fa-search" outcome="/pages/produto/produtos" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
