<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/style-default.css" />
<link rel="icon" type="image/x-icon"
		href="http://localhost:8080/sicAgro/resources/images/favicon.ico" />

	<title><ui:insert name="title">Entrar no SicAgro</ui:insert></title>
</h:head>
<h:body>
	<h:form styleClass="formLogin">

		<div class="ui-fluid">

			<h:graphicImage styleClass="imageLogin" library="images"
				name="sigagro_new.png" />

			<p:dialog widgetVar="dlg" closable="false" visible="true"
				resizable="false" draggable="false" width="300" responsive="true">

				<div
					style="text-align: center; margin-bottom: 20px; margin-top: -15px">
					<i class="fa fa-user fa-5x" aria-hidden="true"></i>
				</div>

				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank" style="text-align:center;"
					columnClasses="ui-grid-col-16,ui-grid-col-20">

					<f:facet name="header">
						<p:inputText id="username" placeholder="Nome de usuário"
							style="font-size: 18px;" value="#{userBean.user.userName}"/>
						<p:password id="password" placeholder="*******"
							style="margin-top:10px;font-size: 18px;" value="#{userBean.user.password}"/>
						<p:commandButton id="login-button"
							styleClass="btnn btnn-primary login-btn" value="ENTRAR"
							 action="#{userBean.enter}"/>
					</f:facet>
				</p:panelGrid>
				<f:facet name="footer">
					<p:commandLink value="Não consegue acessar?"
						styleClass="ui-dialog-footer"
						onclick="PF('dlgAutenticacao').show()" />
				</f:facet>
			</p:dialog>
			<!-- Dialog informações de autenticação -->
			<p:dialog header="Autenticação usuário" widgetVar="dlgAutenticacao"
				responsive="true" modal="true" dynamic="true" resizable="true">

				<p:outputLabel value="ALGO" escape="false"
					style="word-wrap: break-word;" />


			</p:dialog>

		</div>
	</h:form>
			<ui:include src="/WEB-INF/templates/_loaderAjax.xhtml"/> 
	
</h:body>
</html>
